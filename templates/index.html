<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Engine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        .search-box form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-box input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input[type="text"]:focus {
            border-color: #6a11cb;
        }

        .search-box button {
            padding: 12px 25px;
            font-size: 1rem;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: #2575fc;
        }

        /* Search Results */
        .results {
            padding: 20px;
        }

        .results h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .results ul {
            list-style: none;
        }

        .results li {
            background: #fff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .results li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .results li strong {
            font-size: 1.2rem;
            color: #6a11cb;
        }

        .results li p {
            margin: 10px 0;
            color: #555;
        }

        .results li a {
            display: inline-block;
            padding: 8px 15px;
            background: #6a11cb;
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .results li a:hover {
            background: #2575fc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .search-box form {
                flex-direction: column;
            }

            .search-box input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-box button {
                width: 100%;
            }

            .results li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Search Engine</h1>
            <p>Find and download your PDFs with ease.</p>
        </header>
        <div class="search-box">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search for PDFs..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
