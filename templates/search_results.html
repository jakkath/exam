<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Reuse the same global styles as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .results {
            padding: 20px;
        }

        .results h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .results ul {
            list-style: none;
        }

        .results li {
            background: #fff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .results li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .results li strong {
            font-size: 1.2rem;
            color: #6a11cb;
        }

        .results li p {
            margin: 10px 0;
            color: #555;
        }

        .results li a {
            display: inline-block;
            padding: 8px 15px;
            background: #6a11cb;
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .results li a:hover {
            background: #2575fc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .results li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Results for "{{ query }}"</h1>
        </header>
        <div class="results">
            <a href="/" style="display: block; text-align: center; margin-bottom: 20px; color: #6a11cb; text-decoration: none;">Back to Home</a>
            <ul>
                {% for result in results %}
                <li>
                    <strong>{{ result.Title }}</strong><br>
                    Grade: {{ result.Grade }}<br>
                    Subject: {{ result.Subject }}<br>
                    Topic: {{ result.Topic }}<br>
                    <a href="/download/{{ result.Title }}.pdf" target="_blank">Download PDF</a>
                </li>
                {% else %}
                <li>No results found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
